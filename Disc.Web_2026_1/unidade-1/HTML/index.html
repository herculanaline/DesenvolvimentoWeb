<!DOCTYPE html>
<html lang="en"> <!-- idioma da página, pode mudar para pt-BR para portugues-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro site</title>
</head>
<body> 
    <h1>Olá, mundo!</h1> <!-- Tag de título principal -->

    <h2>Menor que o h1</h2>
    <h3>Menor que o h2</h3>
    <h6>Menor</h6>

    <hr> <!--tag de linha-->

    <p> <!--tag de paragrafos-->
        Meu primeiro site da disciplina de web. Estou escrevendo parágrafos.
        Quero mostrar aqui que quebra de linha não é o fato de apertar Enter,
        quem manda é a tag.
    </p>

    <p>
        Escrevendo parágrafos, quebrando o texto aqui <br>
        aqui tem a quebra de linha.
    </p>

    <p>Mais imagens</p>

    <img src="images/download.png" alt="Logo HTML5"> <!-- Imagem: src = caminho | alt = texto alternativo -->
    <img src="images/download.png" alt="Logo HTML5">
</body>
</html>
