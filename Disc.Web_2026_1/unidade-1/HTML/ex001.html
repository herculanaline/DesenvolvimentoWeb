<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Ordenada, Nao ordenada</title>
</head>
<body>
    <!--Inicio de uma lista ordenada-->
    <ol>
        <li>Primeiro item da lista</li>
        <li>Segundo item da lista</li>
        <li>Terceiro item da lista</li>
    </ol>
    <hr>
    <p> Meu texto Ã© para ilustrar <br> a quebra de linha de um texto grande </p>
    <!--Lista nao ordenada-->
    <ul>
        <li> Item 1</li>
        <ul>
            <li> Subitem 1</li>
            <li> Subitem 2</li>
        </ul>
        <li> Item 2</li>
    </ul>
    <hr>
    <!-- Lista descritiva -->
    <dl> <!-- define a lista de descricao-->
        <dt> HTML </dt> <!-- termo da lista-->
            <dd> Linguagem de marcacao</dd>   
            <!--descreve o termo-->  
        <dt> CSS3 </dt>    
        <dd> Linguagem de estilos</dd>   
    </dl>
</body>
</html>
