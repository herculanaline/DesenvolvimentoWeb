<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="4"><!--colocar borda na tabela--> <!--a tabela em si--> 
        <tr> <!--uma linha na tabela-->
            <th colspan="2"><!--mescla colunas--> Cabecalho 1</th>
            <!--cabecalho da coluna-->
            <th> Cabecalho 2</th>
        </tr>
        <tr>
            <td rowspan="2"><!--mescla linhas--> Dado 1</td> <!--celula dos dados-->
            <td> Dado 2</td>
        </tr>
        <tr>
            <td> Dado 3</td>
             <td> Dado 4</td>
        </tr>
        </tr>
    </table>
</body>
</html>
